<body>
    <script>
        let NumFahrenheit;
        NumFahrenheit = parseInt(prompt("ingrese el Grado Fahrenheit que quiere convertir a Celsius: "));
        let resultado = (NumFahrenheit - 32) * 5 / 9.0;
        document.write("los grados Celsius son: " + resultado);
    </script>
